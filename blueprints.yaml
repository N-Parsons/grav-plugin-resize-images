name: Resize Images
version: 0.1.0
description: Generate responsive versions of images as they are uploaded
icon: plug
author:
  name: Fredrik Ekelund
  email: fredrik@fredrik.computer
homepage: https://github.com/fredrik-ekelund/grav-plugin-resize-images
keywords: grav, plugin
bugs: https://github.com/fredrik-ekelund/grav-plugin-resize-images/issues
docs: https://github.com/fredrik-ekelund/grav-plugin-resize-images/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    sizes:
      type: list
      label: Image sizes
      btnLabel: Add image size

      fields:
        .width:
          type: number
          label: Width
          placeholder: 1280
          min: 1
        .quality:
          type: number
          label: Quality
          placeholder: 82
          min: 0
          max: 100
          default: 82
